<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
        <h1>Beer 'n Donuts</h1>
        <h2></h2>
      </header>
      <section>
        <header>
            <h3>Try it now!</h3>
        </header>
        <form class='beer-form'>
            <div>
              <h3>Select a style of beer</h3>
              <select name='beer-style' id='beer-style'>
                  <option value="ipa">IPA</option>
                  <option value="brown-ale">Bronwn Ale</option>
                  <option value="stout">Stout</option>
                  <option value="porter">Porter</option>
                  <option value="sour">Sour</option>
                  <option value="wheat-ale">Wheat Ale</option>
              </select>
            </div>
            <button type='submit'>Let's Get Tasting</button>
        </form>
      </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>

</html>
